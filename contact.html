<body>
  <div class="container about-page">
    <header>
      <img src="./img/lambda-black.png" alt="Logo">
      <nav>

        <a href="./about.html">About</a>

    </header>
    <main>

    <h1>Contact Us</h1>
    <div class="header-image-contact"><img src="./img/about-meeting.png" alt=""></div>
    <form id="contact" action="" method="post">
            <fieldset>
              <input placeholder="Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Phone Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
              <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
          </form>
    
        </main>


    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>

    </footer>
  </div><!-- container -->

</html>
